{% extends 'blog/base.html' %}

{% load cloudinary %}

{% block content %}

{% for post in posts %}
	<div class="row">
		<div class="col-md-8">
		    <div class="post">
		        <div class="date">
		            {{ post.published_date }}
		        </div>
		        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		        <p>{{ post.text|linebreaks }}</p>

		        <br />
		        <!--DIRETO NA PAGINA -->
		        {% if post.image_url %}
		        	{% cloudinary post.image_url width=100 height=100 crop="fill" %}
		        {% endif %}

		    </div>
    	</div>
    </div>
{% endfor %}

{% endblock %}
